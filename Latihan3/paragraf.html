<html>

<head>
    <title>HTML Paragraf</title>
</head>

<!-- contoh tag p, b, dan hr -->

<body>
    <p>Paragraf 1</p>
    <br>
    <p>this is <br>Paragraf 2</p>
    <hr>

    <!-- contoh tag b, i, dan u -->
    <p><b>Welkam</b> tu <i>pemrograman learning</i> mfd</p>
    <p>jenengku <u>mufidha</u></p>
    <hr>
    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman</strong> doain aku bisa <em>cepet belajar</em></p>
</body>

</html>
